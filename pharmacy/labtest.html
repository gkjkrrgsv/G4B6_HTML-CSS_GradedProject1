<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="labtest.css">
    <title>Lab Test Booking</title>
</head>
<body>

    <div class="container">
        
        <form id="labTestForm" action="#" method="post">
            <header>
                <h1>Lab Test Booking</h1>
            </header>
            <div class="patient-details">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="patientId">Patient ID:</label>
                <input type="text" id="patientId" name="patientId">

                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="houseNumber">House Number:</label>
                <input type="text" id="houseNumber" name="houseNumber" required>

                <label for="street">Street:</label>
                <input type="text" id="street" name="street" required>

                <label for="area">Area:</label>
                <input type="text" id="area" name="area" required>

                <label for="district">District:</label>
                <select id="district" name="district" required>
                    <option value="choose">Choose</option>
                    <!-- Add other district options as needed -->
                </select>
            </div>

            <div class="test-type">
                <label>Choose Test Type:</label>
                <input type="checkbox" id="cbc" name="testType" value="CBC" required>
                <label for="cbc">CBC</label>

                <input type="checkbox" id="completeUrine" name="testType" value="Complete Urine" required>
                <label for="completeUrine">Complete Urine</label>

                <input type="checkbox" id="lipidProfile" name="testType" value="Lipid Profile" required>
                <label for="lipidProfile">Lipid Profile</label>

                <input type="checkbox" id="tsh" name="testType" value="TSH" required>
                <label for="tsh">Thyroid Stimulating Hormone(TSH)</label>

                <input type="checkbox" id="glucoseTest" name="testType" value="Glucose Test" required>
                <label for="glucoseTest">Glucose Test</label>
            </div>

            <div class="hard-copy">
                <label>Do you want a hard copy of the report?</label>
                <input type="radio" id="yes" name="hardCopy" value="Yes" required>
                <label for="yes">Yes</label>

                <input type="radio" id="no" name="hardCopy" value="No" required>
                <label for="no">No</label>
            </div>

            <div class="date-time">
                <label for="date">Select Your Comfortable Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Select Your Comfortable Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-actions">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
        
        <div class="fixed-image">
            <img src="Lab-Test/lab-test.jpg" alt="Fixed Image">
        </div>
    </div>
</body>

</html>
